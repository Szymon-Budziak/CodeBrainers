<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}Djangochat</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-teal-600">
<nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
    <div>
        <a href="/" class="text-32 text-white">Djangochat</a>
    </div>
    <div class="flex items-center space-x-8">
        {% if request.user.is_authenticated %}
        <a href="/rooms/" class="text-18 text-white">Rooms</a>
        <a href="/logout/" class="text-18 text-white hover:text-2xl">Logout</a>
        {% else %}
        <a href="/login/" class="text-18 text-white">Login</a>
        <a href="/signup/" class="text-18 text-white hover:text-2xl">Signup</a>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}

{% block scripts %}
{% endblock %}
</body>
</html>
