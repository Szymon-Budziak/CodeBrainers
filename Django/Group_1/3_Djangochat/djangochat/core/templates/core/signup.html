{% extends 'core/base.html' %}

{% block title %}Signup | {% endblock %}

{% block content %}
<div class="p-10 text-center">
    <h1 class="text-4xl text-white">Signup</h1>
</div>
<form method="post" class="px-4 mx-auto w-1/4">

    {% csrf_token %}

    <div class="mb-5 text-center">
        <label class="text-white">
            Username
        </label>
        <input type="text" name="username" class="w-full px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5 text-center">
        <label class="text-white">
            Password
        </label>
        <input type="password" name="password1" class="w-full px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5 text-center">
        <label class="text-white">
            Repeat Password
        </label>
        <input type="password" name="password2" class="w-full px-4 py-2 rounded-xl">
    </div>

    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
        <p>{{ error|escape }}</p>
    </div>
    {% endfor %}
    {% endfor %}
    {% endif %}
    <button class="text-white rounded-xl bg-teal-800 px-4 py-2 text-center">Submit</button>
</form>
{% endblock %}
