{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">
        <button>Logout</button>
    </a>

    <a href="{% url 'password_change' %}">
        <button>Change password</button>
    </a>
    {% else %}
    <a href="{% url 'login' %}">
        <button>Login</button>
    </a>
    {% endif %}
</div>

{% endblock %}
